<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Áreas de Conhecimento
            </ui:define>

            <ui:define name="formTitle">
                <h3 class="subtitle" align="center">
                    Pesquisa de Áreas de Conhecimento do Investigador
                </h3>
            </ui:define>

            <ui:define name="form">

                <div class="boxForm">

                    <h:form class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                                <tr>
                                    <td style="width: 200px; height: 60px;"></td>
                                    <td align="right" style="width: 80px;">Área de Conhecimento</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBInvestigadorAreaConhecimento.areaId}" id="areaInput"  style="width: 200px" >
                                            <f:selectItems value="#{MBInvestigadorAreaConhecimento.listaAreas}" var="areaSel" itemValue="#{areaSel.id}" itemLabel="#{areaSel.subtema}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                    <td style="width: 20px;"></td>
                                    <td>
                                        <h:commandButton image="../../images/ctm_Next.png" action="#{MBInvestigadorAreaConhecimento.next()}" />
                                    </td>
                                </tr>  
                                <tr>
                                    <td style="height: 80px;"></td>
                                </tr>                                
                            </tbody>
                        </table>
                        
                    </h:form>
                </div>                       
                                
                
            </ui:define>

        </ui:composition>

    </body>
</html>

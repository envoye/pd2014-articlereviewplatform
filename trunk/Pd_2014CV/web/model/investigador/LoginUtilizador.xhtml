<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css"/>

        <!-- Include FontAwesome CSS if you want to use feedback icons provided by FontAwesome -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />

        <!-- BootstrapValidator CSS -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>

        <!-- jQuery and Bootstrap JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- BootstrapValidator JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script> 
        
    </h:head>

    <h:body>

        <ui:composition template="../Template/LoginTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Login
            </ui:define>

            <ui:define name="formTitle">
                <h2 class="subtitle" align="center">
                    Dados de acesso Ã  plataforma
                </h2>
            </ui:define>            
            
            <ui:define name="form">
                <div class="boxLogin">
                    <h:form class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Utilizador -->
                                <tr>
                                    <td style="width: 70px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Utilizador</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="usernameInput" value="#{auth.username}" 
                                                     required="true" />
                                    </td>
                                </tr>
<!-- Password -->
                                <tr>
                                    <td style="width: 70px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Password</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputSecret id="passwordInput" value="#{auth.password}" 
                                                       required="true" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton image="../../images/login.jpg" value="Entrar"  action="#{auth.login}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 10px;"></td>
                            </tr>
                        </table>                                                                        

                    </h:form>

                    <div class="button-style">
                        <h:link value="Password?" outcome="RecuperarPassword" />
                    </div>
                    <div class="button-style">
                        <h:link value="Registar" outcome="RegistoUtilizador" />
                    </div>
                </div>
            </ui:define>

        </ui:composition>
        
    </h:body>
</html>

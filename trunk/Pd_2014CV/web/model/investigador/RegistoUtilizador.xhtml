        <ui:composition template="./../Template/LoginTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Registo de Utilizador
            </ui:define>

            
            <ui:define name="formTitle">
                <h3 class="subtitle" align="center">Registo de acesso à plataforma</h3>
            </ui:define>
            
            
            <ui:define name="form">

                <div class="boxLogin">
                    <h:form id="lol" >
                        
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Nome Investigador -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;" >Nome</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id='NomeInput' size='60' class="form-control" value="#{RegistoUtilizador.nome}"> 
<!--                                                  pt:data-validate="required,size(3,60)">-->
                                                  
                                       
                                        
                                        </h:inputText> 
                                        <h:message for="NomeInput" style="color:red" />
                                    </td>
                                </tr>
<!-- Grau Académico -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Grau Académico</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{RegistoUtilizador.idGrauacademico}" id="GrauacademicoInput" style="width: 200px" class="form-control">
                                            <f:selectItems value="#{RegistoUtilizador.listGrauacademico}" var="country" itemValue="#{country.id}" itemLabel="#{country.grauacademico}"/>
                                        </h:selectOneMenu>  
                                    </td>
                                </tr>
<!-- Instituição -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Instituição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="instituicaoInput" size="60" value="#{RegistoUtilizador.instituicao}" class="form-control">
<!--                                                pt:data-validate="required,size(2,60)"   --> 
                                                
                                       
                                        </h:inputText> 
                                        <h:message for="instituicaoInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- DataNascimento -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Data de Nascimento</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="datanascimentoInput" value="#{RegistoUtilizador.datanascimento}" class="datetime form-control" size="10"
                                                    > 
                                          
                                        
                                            <f:convertDateTime pattern="dd/MM/yyyy" /> </h:inputText>
                                        <h:message for="datanascimentoInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Utilizador -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Utilizador</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="utilizadorInput" value="#{RegistoUtilizador.utilizador}" class="form-control">
<!--                                                    pt:data-validate="required,size(3,60)"-->
                                                    
                                       
                                       
                                        </h:inputText> 
                                        <h:message for="utilizadorInput" style="color:red" />
                                    </td>
                                </tr>
<!-- Password -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Password</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputSecret id="passwordInput" binding="#{passwordComponent}" value="#{RegistoUtilizador.password}" class="form-control">
<!--                                                  pt:data-validate="required,size(3,60)"  -->
                                                  
                                       
                                        </h:inputSecret> 
                                        <h:message for="passwordInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Password Conformação -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Confirme a Password</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputSecret id="passwordconfInput" value="#{RegistoUtilizador.password}" class="form-control">
<!--                                                pt:data-validate="required,size(3,6)"   -->
                                                
                                        
                                        
                                         <f:validator validatorId="confirmPasswordValidator" />
                                        <f:attribute name="passwordComponent" value="#{passwordComponent}" />
                                        </h:inputSecret> 
                                        <h:message for="passwordconfInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Email -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Email</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="emailInput" size="40" value="#{RegistoUtilizador.email}"  class="form-control">
<!--                                                   pt:data-validate="required,email" -->
                                                   
                                        
                                        </h:inputText> 
                                        <h:message for="emailInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Telefone -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Telefone</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="telefoneInput" size="20" value="#{RegistoUtilizador.telefone}" class="form-control">
<!--                                                pt:data-validate="required"  -->
                                                
                                        
                                        </h:inputText> 
                                        <h:message for="telefoneInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Telemovel -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Telemóvel</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="telemovelInput" size="20" value="#{RegistoUtilizador.telemovel}" class="form-control">
<!--                                              pt:data-validate="required"   -->
                                              
                                         
                                        </h:inputText> 
                                        <h:message for="telemovelInput" style="color:red"  />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton  value="Registar" class="btn btn-default" action="#{RegistoUtilizador.registar()}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>

<script>
$(document).ready(function(){
    alert("ola");
     $("#lol").validate({
         rules: {
      'lol:NomeInput': {
          required: true,
          minlength: 3,
          maxlength: 60
          },
       'lol:instituicaoInput': {
          required: true,
          minlength: 3,
          maxlength: 60
          },
       'lol:datanascimentoInput': {
          required: true,
          date: true
          },
       'lol:utilizadorInput': {

          },
       'lol:passwordconfInput': {
          required: true,

          maxlength: 60,
          equalTo: '#lol\\:passwordInput'
          },

          required: true,
          email: true
          },

          regex:"^((\\+|0)351)?2\\d{8}$"

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Palavras Chave de Artigos
            </ui:define>

            <ui:define name="formTitle">
                
                <h3 class="subtitle" align="center">Palavras Chave de Artigos</h3>
                
            </ui:define>

            <ui:define name="form">
                
                <div class="boxForm">

                    <h:form class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                                <tr>
                                    <td style="width: 50px; height: 50px;"></td>
                                    <td>

                                        <h:dataTable id="palavrasChaveGrid" value="#{MBArtigoPalavrasChave.listaPalavrasChave}" var="palavrasChave"
                                                     border="2" headerClass="areaPessoalGridHeader" rowClasses="areaPessoalGridOddRow">
<!--
                                            <f:facet name="header">
                                                <h:outputText value="Palavras Chave para Artigos" />
                                            </f:facet>
-->
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Artigo"/>
                                                </f:facet>
                                                <h:outputText value="#{palavrasChave.artigo}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Palavras Chave" />
                                                </f:facet>
                                                <h:outputText value="#{palavrasChave.palavraChave}" />
                                            </h:column>
                                        </h:dataTable>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton value="Gravar"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        
                        
                    </h:form>
                </div>                
                
            </ui:define>

        </ui:composition>

    </body>
</html>

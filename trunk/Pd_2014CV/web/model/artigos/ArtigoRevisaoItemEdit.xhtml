<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Items para Revisão de Artigo
            </ui:define>

            <ui:define name="formTitle">
                <h3 class="subtitle" align="center">Items para Revisão de Artigo</h3>
            </ui:define>

            <ui:define name="form">
                <div class="boxForm">

                    <h:form id="ARI" class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- ArtigoRevisao -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">
                                        <h:outputLabel for="ArtigoRevisaoInput">
                                            Artigo
                                        </h:outputLabel>                                        
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id='ArtigoInput' size='60' value="#{MBArtigoRevisao.conferenciacomiteartigo.artigo.titulo}"/> 
                                    </td>
                                </tr>
<!-- ItemRevisao -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">
                                        <h:outputLabel for="RevisorInput">
                                            Item
                                        </h:outputLabel>                                        
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBArtigoRevisaoItem.revisaoItemId}" id="itemRevisaoInput" style="width: 300px">
                                            <f:selectItems value="#{MBArtigoRevisaoItem.listaItemsRevisao}" var="itemsRevisao" itemValue="#{itemsRevisao.id}" itemLabel="#{itemsRevisao.nomeItem}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                </tr>                                

                                <tr>
                                    <td style="height: 40px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Add.png" value="Introduzir" action="#{MBArtigoRevisaoItem.introduzir()}" />
                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Save.png" value="Gravar" action="#{MBArtigoRevisaoItem.gravar()}" />
                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBArtigoRevisaoItem.cancelarAct()}" />
                                </td>

                                <td style="width: 15px;"></td>                                
                                <td>
                                    <h:commandButton image="../../images/ctm_Search.png" action="#{MBArtigoRevisaoItem.pesquisar()}" />
                                </td>                                                                    
                                
                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Exit.png" value="Eliminar" action="#{MBArtigoRevisaoItem.eliminar()}" />
                                </td>                                
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        
                        
                    </h:form>
                </div>                
            </ui:define>

        </ui:composition>

    </body>
</html>

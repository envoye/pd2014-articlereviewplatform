<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <!-- jQuery and Bootstrap JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- BootstrapValidator JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>         

    </h:head>
    
    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Revisão de Artigo
            </ui:define>

            <ui:define name="formTitle">
                
                <h3 class="subtitle" align="center">Revisão de Artigo</h3>
                
            </ui:define>

            <ui:define name="form">
                
                <div class="boxForm">

                    <h:form id="AR" class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Artigo -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">
                                        <h:outputLabel for="ArtigoInput">
                                            Artigo
                                        </h:outputLabel>                                        
                                        
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBArtigoRevisao.conferenciacomiteartigo.id}" id="artigoInput" style="width: 300px">
                                            <f:selectItems value="#{MBArtigoRevisao.listaArtigos}" var="artigos" itemValue="#{artigos.id}" itemLabel="#{artigos.titulo}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                </tr>
<!-- Revisor -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">
                                        <h:outputLabel for="RevisorInput">
                                            Revisor
                                        </h:outputLabel>                                        
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBArtigoRevisao.conferenciapoolrevisores.id}" id="revisorInput" style="width: 300px">
                                            <f:selectItems value="#{MBArtigoRevisao.listaRevisores}" var="revisores" itemValue="#{revisores.id}" itemLabel="#{revisores.investigador.nome}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                </tr>                                

                                <tr>
                                    <td style="height: 40px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Save.png" value="Gravar" action="#{MBArtigoRevisao.gravar()}" />
                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBArtigoRevisao.cancelarIntro()}" />
                                </td>

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        
                        
                    </h:form>
                </div>                
                
            </ui:define>

        </ui:composition>
        
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Items para Revisão
            </ui:define>

            <ui:define name="formTitle">
                
                <h3 class="subtitle" align="center">Items para Revisão</h3>
                
            </ui:define>

            <ui:define name="form">

                <div class="boxForm">

                    <h:form class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- NomeItem -->

                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Nome Item</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id='NomeInput' size='40' value="#{MBItemRevisao.nomeItem}" 
                                                     required="true" />
                                    </td>
                                </tr>
<!-- Descricao -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Descrição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="descricaoItemInput" value="#{MBItemRevisao.descricao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Tipo -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Tipo</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectBooleanCheckbox id="tipoInput" value="#{MBItemRevisao.tipo}"/>                                                        
                                    </td>
                                </tr>                                
<!-- Privado -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Genérico</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectBooleanCheckbox id="privadoInput" value="#{MBItemRevisao.privado}"/>                                                        
                                    </td>
                                </tr>                                
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton value="Gravar" action="#{MBItemRevisao.gravar}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        
                        
                    </h:form>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>

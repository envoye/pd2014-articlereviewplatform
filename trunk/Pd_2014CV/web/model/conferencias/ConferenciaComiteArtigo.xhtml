<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Artigos dos Elementos do Comité
            </ui:define>

            <ui:define name="formTitle">

                <h2 class="subtitle" align="center">
                    Artigos dos Elementos do Comité
                </h2>                
                
            </ui:define>

            <ui:define name="form">

                <div class="boxForm">

                    <h:form id="CCA" class="jqtransform">

                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Edição -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Edição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBConferenciaComiteArtigo.conferencia.id}" id="edicaoInput" style="width: 300px">
                                            <f:selectItems value="#{MBConferenciaComiteArtigo.listConferencias}" var="edicoes" itemValue="#{edicoes.id}" itemLabel="#{edicoes.nome}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                </tr>                                
                              
                               
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Next.png" value="Seguinte"  action="#{MBConferenciaComiteArtigo.next()}" />
                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBConferenciaComiteArtigo.cancelar()}" />
                                </td>

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        
                        
                    </h:form>
                </div>                
                
            </ui:define>

        </ui:composition>

        <script>
            $(document).ready(function(){
                $("#CCA").validate({
                    rules: {
                        'CCA:edicaoInput': {
                            required: true
                        }
                    }
                });
            });
        </script>                
    </body>
</html>

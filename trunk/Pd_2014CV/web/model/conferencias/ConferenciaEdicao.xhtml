<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Edição da Conferência
            </ui:define>

            
            <ui:define name="formTitle">
                <h3 class="subtitle" align="center">Edição da Conferência</h3>
            </ui:define>

            
            <ui:define name="form">
                
                <div class="boxForm">

                    <h:form class="jqtransform" enctype="multipart/form-data">

                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Conferência -->

                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Conferência</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id='NomeInput' size='40' value="#{ConferenciaEdicao.idConferencia}" 
                                                     required="true" />
                                    </td>
                                </tr>
<!-- Edição -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Edição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="resumoInput" size="10" value="#{ConferenciaEdicao.edicao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- SubNome -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nome</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="resumoInput" size="60" value="#{ConferenciaEdicao.subNome}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Descrição -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Descrição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="resumoInput" value="#{ConferenciaEdicao.descricao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Data -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Data do Evento</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="resumoInput" size="10" value="#{ConferenciaEdicao.data}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Local -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Local</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="resumoInput" value="#{ConferenciaEdicao.local}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Data Limite Submissão -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Data Limite Submissão</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="resumoInput" size="10" value="#{ConferenciaEdicao.limiteSubmissao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Nº Máximo de Artigos -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nº Máximo de Artigos</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="resumoInput" size="1" value="#{ConferenciaEdicao.maxArtigos}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Nº Máximo de Artigos por Revisor -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nº Máximo de Artigos por Revisor</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="resumoInput" size="1" value="#{ConferenciaEdicao.maxArtigosRevisor}" />                                                        
                                    </td>
                                </tr>                                
<!-- Configuração Encerrada -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Configuração Encerrada</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectBooleanCheckbox id="resumoInput" value="#{ConferenciaEdicao.configuracaoEncerrada}"/>                                                        
                                    </td>
                                </tr>                                
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                    </h:form>
                    
                </div>    
                
            </ui:define>

        </ui:composition>

    </body>
</html>

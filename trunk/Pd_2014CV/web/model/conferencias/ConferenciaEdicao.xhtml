<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Edição da Conferência
            </ui:define>

            
            <ui:define name="formTitle">
                <h3 class="subtitle" align="center">Edição da Conferência</h3>
            </ui:define>

            
            <ui:define name="form">
                
                <div class="boxForm">

                    <h:form class="jqtransform">

                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Conferência -->

                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Conferência</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBConferenciaEdicao.conferencia.id}" id="TemaInput" style="width: 200px">
                                            <f:selectItems value="#{MBConferenciaEdicao.listConferencias}" var="conferencias" itemValue="#{conferencias.id}" itemLabel="#{conferencias.nome}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                </tr>
<!-- Edição -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Edição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="edicaoInput" size="10" value="#{MBConferenciaEdicao.edicao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- SubNome -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nome</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="subNomeInput" size="60" value="#{MBConferenciaEdicao.subNome}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Descrição -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Descrição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="descricaoInput" value="#{MBConferenciaEdicao.descricao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Tema -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Tema</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBConferenciaEdicao.temaEdicao.id}" id="TemaInput">
                                            <f:selectItems value="#{MBConferenciaEdicao.listTemas}" var="temaEdicao" itemValue="#{temaEdicao.id}" itemLabel="#{temaEdicao.nomeTema}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                </tr>                                
<!-- Data -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Data do Evento</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="dataInput" value="#{MBConferenciaEdicao.data}" class="datetime"
                                             required="true">  <f:convertDateTime pattern="dd/MM/yyyy" /> </h:inputText>
                                    </td>
                                </tr>                                
<!-- Local -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Local</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="localInput" value="#{MBConferenciaEdicao.local}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Data Limite Submissão -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Data Limite Submissão</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="limiteSubmissaoInput" value="#{MBConferenciaEdicao.limiteSubmissao}" class="datetime"
                                             required="true">  <f:convertDateTime pattern="dd/MM/yyyy" /> </h:inputText>
                                    </td>                                  
                                </tr>                                
<!-- Nº Máximo de Artigos -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nº Máximo de Artigos</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="maxArtigosInput" size="1" value="#{MBConferenciaEdicao.maxArtigos}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Nº Máximo de Artigos por Revisor -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nº Máximo de Artigos por Revisor</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="maxArtigosRevisorInput" size="1" value="#{MBConferenciaEdicao.maxArtigosRevisor}" />                                                        
                                    </td>
                                </tr>                                
<!-- Configuração Encerrada -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Configuração Encerrada</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectBooleanCheckbox id="configuracaoEncerradaInput" value="#{MBConferenciaEdicao.configEncerrada}"/>
                                    </td>
                                </tr>                                
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Add.png" value="Novo" action="#{MBConferenciaEdicao.introduzir()}" />
                        </td>
                                <td style="width: 15px;"></td>

                                <td>

                                    <h:commandButton image="../../images/ctm_Save.png" value="Gravar" action="#{MBConferenciaEdicao.gravar()}" />

                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBConferenciaEdicao.cancelar()}" />
                                </td>

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        

                    </h:form>
                    
                </div>    
                
            </ui:define>

        </ui:composition>

    </body>
</html>

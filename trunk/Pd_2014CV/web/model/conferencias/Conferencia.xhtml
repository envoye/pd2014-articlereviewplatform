<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Conferências
            </ui:define>

            <ui:define name="formTitle">

                <h3 class="subtitle" align="center">Conferências</h3>

            </ui:define>
            
            <ui:define name="form">

                <div class="boxForm">

                    <h:form class="jqtransform" enctype="multipart/form-data">
                        <h:panelGrid id="panel" columns="3" cellpadding="2" cellspacing="40" >
                            <div > 
                                <section>
                                    <h:column>
                                        <h:outputLabel for="conferencia">
                                            Conferência
                                        </h:outputLabel>
                                    </h:column>
                                    <h:column>
                                        <h:inputText id="TituloInput" size="30" value="#{Conferencia.nome}" 
                                                     required="true" />                                    
                                    </h:column>
                                </section>

                                <br/>
                                <section>
                                    <h:column></h:column>
                                    <h:column>
                                        <h:commandButton value="Gravar"  action="#{Conferencia.registar()}" />
                                    </h:column>
                                </section>                                    
                            </div> 

                        </h:panelGrid>

                    </h:form>
                </div>
        
            </ui:define>

        </ui:composition>
    </body>
</html>

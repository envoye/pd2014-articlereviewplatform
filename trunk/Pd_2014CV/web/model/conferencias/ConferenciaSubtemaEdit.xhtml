<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Subtemas
            </ui:define>

            <ui:define name="formTitle">

                <h2 class="subtitle" align="center">
                    Subtemas para Conferências
                </h2>                                
                
            </ui:define>

            <ui:define name="form">

                <div class="boxForm">

                    <h:form class="jqtransform">

                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!--Tema-->
                                <tr>
                                    <td style="width: 100px; height: 50px;"></td>
                                    <td align="right" style="width: 80px;">
                                        <h:outputLabel for="temaInput">
                                            Tema
                                        </h:outputLabel>
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBConferenciaSubtema.selectSubtema.tema.id}" id="TemaInput">
                                            <f:selectItems value="#{MBConferenciaSubtema.listTemas}" var="temas" itemValue="#{temas.id}" itemLabel="#{temas.nomeTema}"/>
                                        </h:selectOneMenu>                                                                                  
                                    </td>
                                </tr>
<!--Subtema-->
                                <tr>
                                    <td style="width: 100px; height: 50px;"></td>
                                    <td align="right" style="width: 80px;">
                                        <h:outputLabel for="subtemaInput">
                                            Subtema
                                        </h:outputLabel>
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="subtemaInput" size='40' value="#{MBConferenciaSubtema.selectSubtema.nome}" 
                                                     required="true" />
                                    </td>
                                </tr>   
<!--Descrição-->
                                <tr>
                                    <td style="width: 100px;"></td>
                                    <td align="right" style="width: 80px;">
                                        <h:outputLabel for="descricaoInput">
                                            Descrição
                                        </h:outputLabel>
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="descSubtemaInput" rows="3" cols="60" value="#{MBConferenciaSubtema.selectSubtema.descricao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 470px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Add.png" value="Novo" action="#{MBConferenciaSubtema.introduzir()}" />
                        </td>
                                <td style="width: 15px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Save.png" value="Gravar" action="#{MBConferenciaSubtema.gravar()}" />
                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBConferenciaSubtema.cancelarAct()}" />
                                </td>
                                
                                <td style="width: 15px;"></td>                                
                                <td>
                                    <h:commandButton image="../../images/ctm_Search.png" action="#{MBConferenciaSubtema.pesquisar()}" />
                                </td>                                                                    
                                
                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Exit.png" value="Eliminar" action="#{MBConferenciaSubtema.eliminar()}" />
                                </td>                                
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>

                    </h:form>
                </div>                                
                
            </ui:define>

        </ui:composition>

    </body>
</html>

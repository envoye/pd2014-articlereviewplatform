<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    

    <body>


        <ui:composition template="../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Temas
            </ui:define>

            <ui:define name="formTitle">

                <h2 class="subtitle" align="center">
                    Temas para Conferências
                </h2>

            </ui:define>

            <ui:define name="form">

                <div class="boxForm">

                    <h:form class="jqtransform">

                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                                <tr>
                                    <td style="width: 100px; height: 50px;"></td>
                                    <td align="right" style="width: 80px;">Tema</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="temaInput" size='40' value="#{MBConferenciaTema.tema}" 
                                                     required="true" />
                                    </td>

                                    <td>
                                        <h:commandButton image="../../images/ctm_Search.png" action="#{MBConferenciaTema.pesquisar()}" />
                                    </td>

                                </tr>
                                <tr>
                                    <td style="width: 100px;"></td>
                                    <td align="right" style="width: 80px;">Descrição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="descTemaInput" rows="3" cols="60" value="#{MBConferenciaTema.descricao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 40px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 200px;"></td>

                                <td style="width: 5px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Loading.png" 
                                                     value="Listar Subtemas" 
                                                     action="#{MBConferenciaTema.listSubtemas()}" />
                                </td>                                

                                <td style="width: 300px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Add.png" value="Novo" action="#{MBConferenciaTema.introduzir()}" />
                        </td>
                                <td style="width: 15px;"></td>

                                <td>

                                    <h:commandButton image="../../images/ctm_Save.png" value="Gravar" action="#{MBConferenciaTema.gravar()}" />

                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBConferenciaTema.cancelar()}" />
                                </td>

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        

                    </h:form>
                </div>

            </ui:define>
        </ui:composition>
    </body>
</html>

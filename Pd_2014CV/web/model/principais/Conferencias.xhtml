<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/5grid/core.css" />
        <h:outputStylesheet name="./css/5grid/core-desktop.css" />
        <h:outputStylesheet name="./css/5grid/core-1200px.css" />
        <h:outputStylesheet name="./css/5grid/core-noscript.css" />
        <h:outputStylesheet name="./css/style.css" />
        <h:outputStylesheet name="./css/style-desktop.css" />
        <h:outputStylesheet name="./css/Menu/styles.css" />        
        <h:outputScript name="./css/5grid/jquery.js"/>
        <h:outputScript name="./css/Menu/menu_jquery.js"/>
        <h:outputScript name="./css/5grid/init.js?use=mobile,desktop,1000px&amp;mobileUI=1&amp;mobileUI.theme=none"/>        
        
        <ui:composition template="../Template/ConferenciasTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager
            </ui:define>
            
            <ui:define name="conferenciasRealizadas">
                <div class="5grid-layout">
                    <div class="row divider">
                        <section>
                            <h:dataTable id="confRealizGrid" value="#{MBConferenciaPublica.listaConfRealiz}" var="confRealiz"
                                         border="2" headerClass="areaPessoalGridHeader" rowClasses="areaPessoalGridOddRow,areaPessoalGridEvenRow">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Conferência" />
                                    </f:facet>
                                    <h:outputText value="#{confRealiz.subNomeConferencia}"/>
                                </h:column>
                                <h:column>
                                    <h:outputText style=" " />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data" />
                                    </f:facet>
                                    <h:outputText value="#{confRealiz.data}">
                                        <f:convertDateTime pattern="dd.MM.yyyy" />                                                    
                                    </h:outputText>                                                        
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Local" />
                                    </f:facet>
                                    <h:outputText value="#{confRealiz.local}" />
                                </h:column>                                            
                            </h:dataTable>
                        </section>
                    </div>
                </div>
            </ui:define>

            <ui:define name="conferenciasFuturas">
                <h:dataTable id="confFuturasGrid" value="#{MBConferenciaPublica.listaConfFuturas}" var="confFuturas"
                             border="2" headerClass="areaPessoalGridHeader" rowClasses="areaPessoalGridOddRow,areaPessoalGridEvenRow">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Conferência"/>
                        </f:facet>
                        <h:outputText value="#{confFuturas.subNomeConferencia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data" />
                        </f:facet>
                        <h:outputText value="#{confFuturas.data}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />                                                    
                        </h:outputText>                            
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Local" />
                        </f:facet>
                        <h:outputText value="#{confFuturas.local}" />
                    </h:column>                                            
                </h:dataTable>
            </ui:define>            
            
            <ui:define name="topArtigos">
                <h:dataTable id="topArtigosGrid" value="#{MBConferenciaPublica.listaTopArtigos}" var="topArtigos"
                             border="2" headerClass="areaPessoalGridHeader" rowClasses="areaPessoalGridOddRow,areaPessoalGridEvenRow">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Artigo"/>
                        </f:facet>
                        <h:outputText value="#{topArtigos.artigo.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Conferência" />
                        </f:facet>
                        <h:outputText value="#{topArtigos.conferenciacomite.conferenciaedicao.subNomeConferencia}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pontuação" />
                        </f:facet>
                        <h:outputText value="#{topArtigos.pontuacao}" />
                    </h:column>                                            
                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>

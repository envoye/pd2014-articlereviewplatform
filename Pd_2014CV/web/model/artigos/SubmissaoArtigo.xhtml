<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>

        <!-- jQuery and Bootstrap JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- BootstrapValidator JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script> 
        
    </h:head>
    
    <body>
        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Artigo
            </ui:define>

            <ui:define name="formTitle">

                <h3 class="subtitle" align="center">Submissão Artigo</h3>

            </ui:define>

            <ui:define name="form">

                <div class="boxForm">
                    <h:form id="SA" class="jqtransform" enctype="multipart/form-data">
                       
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!--Título-->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;"> 
                                        <h:outputLabel for="TituloInput">
                                            Título
                                        </h:outputLabel></td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="tituloInput" size="52" value="#{artigoRegisto.titulo}" 
                                                     required="true" />
                                    </td>
                                </tr>
<!--Resumo-->
                                <tr>
                                    <td style="width: 10px; height: 70px;"></td>
                                    <td align="right" style="width: 250px;">
                                        <h:outputLabel for="ResumoInput">
                                            Resumo
                                        </h:outputLabel></td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="resumoInput" rows="3" cols="40" value="#{artigoRegisto.resumo}" 
                                                         required="true" />
                                    </td>
                                </tr>
<!--Subtema-->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">
                                        <h:outputLabel for="SubtemaInput">
                                            Subtema
                                        </h:outputLabel></td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{artigoRegisto.idSubtema}" id="grauacademicoInput" style="width: 200px">
                                            <f:selectItems value="#{artigoRegisto.listSubtema}" var="item" itemValue="#{item.id}" itemLabel="#{item.nome}"/>
                                        </h:selectOneMenu>  
                                    </td>
                                </tr>
<!--Link-->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">
                                        <h:outputLabel for="LinkInput">
                                            Link
                                        </h:outputLabel></td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="linkInput" size="52" value="#{artigoRegisto.link}" 
                                                     required="false" />
                                    </td>
                                </tr>
<!--Ficheiro PDF-->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">
                                        <h:outputLabel for="ficheiroPdfInput">
                                            Escolha um ficheiro:
                                        </h:outputLabel></td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputFile id="ficheiroPdfInput" value="#{artigoRegisto.ficheiroPdf}" validator="#{artigoRegisto.validateFile}"></h:inputFile>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Load.png" value="Submeter"  action="#{artigoRegisto.registar()}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>  
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

        <script>
            $(document).ready(function(){
                $("#SA").validate({
                    rules: {
                        'SA:tituloInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'SA:resumoInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 250
                        },

                        'SA:grauacademicoInput': {
                            required: true
                        },

                        'SA:linkInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 180
                        }
                    }
                });
            });
        </script>        
        
    </body>

</html>

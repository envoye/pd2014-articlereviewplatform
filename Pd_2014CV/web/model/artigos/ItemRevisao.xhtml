<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>

        <!-- jQuery and Bootstrap JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- BootstrapValidator JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>         

    </h:head>
    
    <h:body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Items para Revisões
            </ui:define>

            <ui:define name="formTitle">
                
                <h3 class="subtitle" align="center">Items para Revisões</h3>
                
            </ui:define>

            <ui:define name="form">

                <div class="boxForm">

                    <h:form id="IR" class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- NomeItem -->

                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nome Item</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id='nomeInput' size='40' value="#{MBItemRevisao.nomeItem}" 
                                                     required="true" />
                                    </td>
                                </tr>
<!-- Descricao -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">
                                        <h:outputLabel for="descricaoInput">
                                            Descrição
                                        </h:outputLabel>                                        
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="descricaoItemInput" cols="31" rows="4" value="#{MBItemRevisao.descricao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Tipo -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Tipo</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectBooleanCheckbox id="tipoInput" value="#{MBItemRevisao.tipo}"/>                                                        
                                    </td>
                                </tr>                                
<!-- Privado -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Genérico</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectBooleanCheckbox id="privadoInput" value="#{MBItemRevisao.privado}"/>                                                        
                                    </td>
                                </tr>                                
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Add.png" value="Novo" action="#{MBItemRevisao.introduzir()}" />
                        </td>
                                <td style="width: 15px;"></td>

                                <td>

                                    <h:commandButton image="../../images/ctm_Save.png" value="Gravar" action="#{MBItemRevisao.gravar()}" />

                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBItemRevisao.cancelar()}" />
                                </td>

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        
                        
                    </h:form>
                </div>
                
            </ui:define>

        </ui:composition>

        <script>
            $(document).ready(function(){
                $("#IR").validate({
                    rules: {
                        'IR:nomeInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'IR:descricaoItemInput': {
                            required: true
                        }
                    }
                });
            });
        </script>        
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Grau Académico
            </ui:define>

            <ui:define name="formTitle">

                <h2 class="subtitle" align="center">
                    Grau Académico
                </h2>
                
            </ui:define>

            <ui:define name="form">

                <div class="boxForm">
                    
                    <h:form class="jqtransform">

                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                                <tr>
                                    <td style="width: 120px; height: 50px;"></td>
                                    <td align="right" style="width: 120px;">Grau Académico</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="grauInput" size='40' value="#{MBGrauAcademico.selectedGrau.grauacademico}" 
                                                     required="false" />
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 40px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 470px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Add.png" value="Novo" action="#{MBGrauAcademico.introduzir()}" />
                        </td>
                                <td style="width: 15px;"></td>

                                <td>

                                    <h:commandButton image="../../images/ctm_Save.png" value="Gravar" action="#{MBGrauAcademico.gravar()}" />

                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Eliminar" action="#{MBGrauAcademico.eliminar()}" />
                                </td>                                                                
                                
                                <td style="width: 15px;"></td>                                
                                <td>
                                    <h:commandButton image="../../images/ctm_Search.png" action="#{MBGrauAcademico.pesquisar()}" />
                                </td>                                

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Exit.png" value="Cancelar" action="#{MBGrauAcademico.cancelarAct()}" />
                                </td>                                
                                
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>

                    </h:form>

                </div>                
                
            </ui:define>

        </ui:composition>

    </body>
</html>

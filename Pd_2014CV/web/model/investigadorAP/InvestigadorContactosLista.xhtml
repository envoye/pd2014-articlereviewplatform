<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Contactos
            </ui:define>

            <ui:define name="formTitle">
                  <h3 class="subtitle" align="center">Contactos do Investigador</h3>
            </ui:define>

            <ui:define name="form">
           
                <h:dataTable id="listGC" value="#{MBInvestigadorContacto.listaContactosPrivados}" var="userGC"
                                                     border="2" headerClass="areaPessoalGridHeader" rowClasses="areaPessoalGridOddRow,areaPessoalGridEvenRow">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nome"/>
                                                </f:facet>
                                                <h:outputText value="#{userGC.nome}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Email" />
                                                </f:facet>
                                                <h:outputText value="#{userGC.email}" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Telefone" />
                                                </f:facet>
                                                <h:outputText value="#{userGC.telefone}" />
                                            </h:column> 
                                               <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Telemovel" />
                                                </f:facet>
                                                   <h:outputText value="#{userGC.telemovel}" />
                                            </h:column> 
                                        </h:dataTable>  
                
                
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Dados Pessoais do Investigador
            </ui:define>

            <ui:define name="formTitle">

                <h2 class="subtitle" align="center">
                    Dados Pessoais do Investigador
                </h2>                
                
            </ui:define>

            <ui:define name="form">

                <div class="boxLogin">
                    <h:form id="DP" >
                        
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Nome Investigador -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;" >Nome</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id='nomeInput' size='60' class="form-control" value="#{MBInvestigadorDadosPessoais.nome}"> 
<!--                                                  pt:data-validate="required,size(3,60)">-->
                                        </h:inputText> 
                                        <h:message for="NomeInput" style="color:red" />
                                    </td>
                                </tr>
<!-- Grau Académico -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Grau Académico</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBInvestigadorDadosPessoais.idGrauacademico}" id="GrauacademicoInput" style="width: 200px" class="form-control">
                                            <f:selectItems value="#{MBInvestigadorDadosPessoais.listGrauacademico}" var="country" itemValue="#{country.id}" itemLabel="#{country.grauacademico}"/>
                                        </h:selectOneMenu>  
                                    </td>
                                </tr>
<!-- Instituição -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Instituição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="instituicaoInput" size="60" value="#{MBInvestigadorDadosPessoais.instituicao}" class="form-control">
<!--                                                pt:data-validate="required,size(2,60)"   --> 
                                        </h:inputText> 
                                        <h:message for="instituicaoInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- DataNascimento -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Data de Nascimento</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="datanascimentoInput" value="#{MBInvestigadorDadosPessoais.datanascimento}" class="datetime form-control" size="10"> 
                                            <f:convertDateTime pattern="dd/MM/yyyy" /> </h:inputText>
                                        <h:message for="datanascimentoInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Utilizador -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Utilizador</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="utilizadorInput" value="#{MBInvestigadorDadosPessoais.utilizador}" class="form-control">
<!--                                                    pt:data-validate="required,size(3,60)"-->
                                        </h:inputText> 
                                        <h:message for="utilizadorInput" style="color:red" />
                                    </td>
                                </tr>
<!-- Email -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Email</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="emailInput" size="40" value="#{MBInvestigadorDadosPessoais.email}"  class="form-control">
<!--                                                   pt:data-validate="required,email" -->
                                        </h:inputText> 
                                        <h:message for="emailInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Telefone -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Telefone</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="telefoneInput" size="20" value="#{MBInvestigadorDadosPessoais.telefone}" class="form-control">
<!--                                                pt:data-validate="required"  -->
                                        </h:inputText> 
                                        <h:message for="telefoneInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Telemovel -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Telemóvel</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="telemovelInput" size="20" value="#{MBInvestigadorDadosPessoais.telemovel}" class="form-control">
<!--                                              pt:data-validate="required"   -->
                                        </h:inputText> 
                                        <h:message for="telemovelInput" style="color:red"  />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton  value="Registar" class="btn btn-default" action="#{MBInvestigadorDadosPessoais.atualizar()}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                                                
                        
                    </h:form>
                </div>                
                
            </ui:define>

        </ui:composition>

        <script>
            $(document).ready(function(){
                $("#DP").validate({
                    rules: {
                        'DP:nomeInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'DP:instituicaoInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'DP:datanascimentoInput': {
                            required: true,
                            date: true
                        },

                        'DP:utilizadorInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'DP:emailInput': {
                            required: true,
                            email: true
                        }, 

                        'DP:telefoneInput': {
                            required: true,
                            regex:"^((\\+|0)351)?2\\d{8}$"
                        },

                        'DP:telemovelInput': {
                            required: true,
                            regex:"^((\\+|0)351)?9\\d{8}$"
                        }
                    }
                });
            });
        </script>        
        
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Alterar Password
            </ui:define>

            <ui:define name="formTitle">

                <h2 class="subtitle" align="center">
                    Alterar Password
                </h2>                
                
            </ui:define>

            <ui:define name="form">

                <div class="boxLogin">
                    
                    <h:form id="AltPass" >
                        
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>                
<!-- Password Atual -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Password atual</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputSecret id="passwordAtualInput" value="#{MBInvestigadorDadosPessoais.oldpassconf}" class="form-control">
                                        </h:inputSecret> 
                                        <h:message for="passwordAtualInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Nova Password -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Nova password</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputSecret id="novaPassInput" binding="#{passwordComponent}" value="#{MBInvestigadorDadosPessoais.newpassword}" class="form-control">
                                        </h:inputSecret> 
                                        <h:message for="novaPassInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Confirmação Nova Password  -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Confirme a password</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputSecret id="novaPassConfInput" value="#{MBInvestigadorDadosPessoais.newpassword}" class="form-control">
                                            <f:validator validatorId="confirmPasswordValidator" />
                                            <f:attribute name="passwordComponent" value="#{passwordComponent}" />
                                        </h:inputSecret> 
                                        <h:message for="novaPassConfInput" style="color:red"  />
                                    </td>
                                </tr>                
                            </tbody>                                    
                        </table>
                        
                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton  image="../../images/ctm_Save.png" value="Alterar" class="btn btn-default" action="#{MBInvestigadorDadosPessoais.atualizarPassWord()}" />
                                </td>
                            </tr>

                            <td style="width: 15px;"></td>
                            <td>
                                <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBInvestigadorDadosPessoais.cancelar()}" />
                            </td>
                            
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                                                                        
                        
                    </h:form>
                </div>
                
            </ui:define>

        </ui:composition>

        <script>
            $(document).ready(function(){
                $("#AltPass").validate({
                    rules: {
                        'AltPass:passwordAtualInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'AltPass:novaPassInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'AltPass:novaPassConfInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60,
                            equalTo: '#AltPass\\:novaPassInput'
                        }
                    }
                });
            });
        </script>                
        
    </body>
</html>

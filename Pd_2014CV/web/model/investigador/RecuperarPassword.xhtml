<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>



        <ui:composition template="../Template/LoginTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Login
            </ui:define>

            <ui:define name="formTitle">
                <h3 class="subtitle" align="center">Recuperação de acesso à plataforma</h3>
            </ui:define>            

            <ui:define name="form">
                <div class="boxLogin">
                    <h:form class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                                <!-- Utilizador -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Introduza o seu email</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="usernameInput" value="#{mBRecuperarPassword.email}" 
                                                     required="true" />
                                    </td>
                                </tr>
                                
                                
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton  value="Enviar nova password para email"  action="#{mBRecuperarPassword.recuperarPassword()}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                                                                        

                       

                    </h:form>
                   
                </div>
            </ui:define>

        </ui:composition>
    </body>
</html>

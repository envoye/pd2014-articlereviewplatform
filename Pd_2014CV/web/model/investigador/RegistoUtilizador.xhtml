<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
      >

    <body>

        <ui:composition template="./../Template/LoginTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Registo de Utilizador
            </ui:define>

            
            <ui:define name="formTitle">
                <h2 class="subtitle" align="center">
                    Registo de acesso à plataforma
                </h2>
            </ui:define>
            
            
            <ui:define name="form">

                <div class="boxLogin">
                    <h:form id="lol" >
                        
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Nome Investigador -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;" >Nome</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id='nomeInput' size='60' value="#{RegistoUtilizador.nome}"> 
<!--                                                  pt:data-validate="required,size(3,60)">-->
                                        </h:inputText> 
                                        <h:message for="NomeInput" style="color:red" />
                                    </td>
                                </tr>
<!-- Grau Académico -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Grau Académico</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{RegistoUtilizador.idGrauacademico}" id="GrauacademicoInput" style="width: 250px">
                                            <f:selectItems value="#{RegistoUtilizador.listGrauacademico}" var="country" itemValue="#{country.id}" itemLabel="#{country.grauacademico}"/>
                                        </h:selectOneMenu>  
                                    </td>
                                </tr>
<!-- Instituição -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Instituição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="instituicaoInput" size="60" value="#{RegistoUtilizador.instituicao}">
<!--                                                pt:data-validate="required,size(2,60)"   --> 
                                        </h:inputText> 
                                        <h:message for="instituicaoInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- DataNascimento -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Data de Nascimento</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="datanascimentoInput" class="datetime" value="#{RegistoUtilizador.datanascimento}" size="10"> 
                                            <f:convertDateTime pattern="dd/MM/yyyy" /> </h:inputText>
                                        <h:message for="datanascimentoInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Utilizador -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Utilizador</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="utilizadorInput" value="#{RegistoUtilizador.utilizador}">
<!--                                                    pt:data-validate="required,size(3,60)"-->
                                        </h:inputText> 
                                        <h:message for="utilizadorInput" style="color:red" />
                                    </td>
                                </tr>
<!-- Password -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Password</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputSecret id="passwordInput" binding="#{passwordComponent}" value="#{RegistoUtilizador.password}">
                                        </h:inputSecret> 
                                        <h:message for="passwordInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Password Conformação -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Confirme a Password</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputSecret id="passwordconfInput" value="#{RegistoUtilizador.passwordconf}">
                                            <f:validator validatorId="confirmPasswordValidator" />
                                            <f:attribute name="passwordComponent" value="#{passwordComponent}" />
                                        </h:inputSecret> 
                                        <h:message for="passwordconfInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Email -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Email</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="emailInput" size="40" value="#{RegistoUtilizador.email}">
<!--                                                   pt:data-validate="required,email" -->
                                        </h:inputText> 
                                        <h:message for="emailInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Telefone -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Telefone</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="telefoneInput" size="20" value="#{RegistoUtilizador.telefone}">
<!--                                                pt:data-validate="required"  -->
                                        </h:inputText> 
                                        <h:message for="telefoneInput" style="color:red"  />
                                    </td>
                                </tr>
<!-- Telemovel -->
                                <tr>
                                    <td style="width: 10px; height: 40px;"></td>
                                    <td align="right" style="width: 250px;">Telemóvel</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="telemovelInput" size="20" value="#{RegistoUtilizador.telemovel}">
<!--                                              pt:data-validate="required"   -->
                                        </h:inputText> 
                                        <h:message for="telemovelInput" style="color:red"  />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <table>
                            <tr>
                                <td style="width: 600px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Save.png" value="Registar" action="#{RegistoUtilizador.registar()}" />
                                </td>

                                <td style="width: 15px;"></td>
                            
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{RegistoUtilizador.cancelar()}" />
                                </td>

                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                                                
                        
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
   
        <script>
            $(document).ready(function(){
                $("#lol").validate({
                    rules: {
                        'lol:nomeInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'lol:instituicaoInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'lol:datanascimentoInput': {
                            required: true,
                            date: true
                        },

                        'lol:utilizadorInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'lol:passwordInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'lol:passwordconfInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60,
                            equalTo: '#lol\\:passwordInput'
                        }, 

                        'lol:emailInput': {
                            required: true,
                            email: true
                        }, 

                        'lol:telefoneInput': {
                            required: true,
                            regex:"^((\\+|0)351)?2\\d{8}$"
                        },

                        'lol:telemovelInput': {
                            required: true,
                            regex:"^((\\+|0)351)?9\\d{8}$"
                        }
                    }
                });
            });
        </script>
    </body>

</html>

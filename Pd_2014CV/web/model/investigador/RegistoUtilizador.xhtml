<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <body>

        <ui:composition template="./../Template/LoginTemplate.xhtml">

            <ui:define name="form">

                <div class="boxLogin">
                    <h:form class="jqtransform">
                        <h:panelGrid columns="3" >
                            <div class="rowElem single-field"> 

                                <h:outputLabel for="NomeInput">
                                    Nome
                                </h:outputLabel>
                                <h:inputText id="NomeInput" value="#{RegistoUtilizador.nome}" 
                                             required="true" />
                                <br />
                            </div> 

                            <div class="rowElem"> 
                                <h:outputLabel for="GrauacademicoInput">
                                    Grau Academico
                                </h:outputLabel>
                                <h:selectOneMenu value="#{RegistoUtilizador.idGrauacademico}" id="GrauacademicoInput">

                                    <f:selectItems value="#{RegistoUtilizador.listGrauacademico}" var="country" itemValue="#{country.id}" itemLabel="#{country.grauacademico}"/>

                                </h:selectOneMenu>  
                                <br />
                            </div>  

                            <div class="rowElem single-field">    
                                <h:outputLabel for="instituicaoInput">
                                    Instituição
                                </h:outputLabel>
                                <h:inputText id="instituicaoInput" value="#{RegistoUtilizador.instituicao}" 
                                             required="true"/> 
                                <br />
                            </div> 

                            <div class="rowElem">    
                                <h:outputLabel for="datanascimentoInput">
                                    Data de Nascimento
                                </h:outputLabel>

                                <h:inputText id="datanascimentoInput" value="#{RegistoUtilizador.datanascimento}" class="datetime"
                                             required="true">  <f:convertDateTime pattern="dd/MM/yyyy" /> </h:inputText>

                                <br />
                            </div> 


                            <div class="rowElem">    
                                <h:outputLabel for="utilizadorInput">
                                    Utilizador
                                </h:outputLabel>
                                <h:inputText id="utilizadorInput" value="#{RegistoUtilizador.utilizador}" 
                                             required="true" />
                                <br />
                            </div> 

                            <div class="rowElem">    
                                <h:outputLabel for="passwordInput">
                                    Password
                                </h:outputLabel>
                                <h:inputSecret id="passwordInput" value="#{RegistoUtilizador.password}" 
                                               required="true" />
                                <br />
                            </div> 

                            <div class="rowElem">    
                                <h:outputLabel for="passwordconfInput">
                                    Confirme a Password
                                </h:outputLabel>
                                <h:inputSecret id="passwordconfInput" value="#{RegistoUtilizador.passwordconf}" 
                                               required="true" />
                                <br />
                            </div> 

                            <div class="rowElem">    
                                <h:outputLabel for="emailInput">
                                    E-Mail
                                </h:outputLabel>
                                <h:inputText id="emailInput" value="#{RegistoUtilizador.email}" 
                                             required="true" />
                                <br />
                            </div>

                            <div class="rowElem">    
                                <h:outputLabel for="telefoneInput">
                                    Telefone
                                </h:outputLabel>
                                <h:inputText id="telefoneInput" value="#{RegistoUtilizador.telefone}" 
                                             required="true" />
                                <br />
                            </div>

                            <div class="rowElem">    
                                <h:outputLabel for="telemovelInput">
                                    Telemovel
                                </h:outputLabel>
                                <h:inputText id="telemovelInput" value="#{RegistoUtilizador.telemovel}" 
                                             required="true" />
                                <br />
                            </div>
                        </h:panelGrid>
                        <div class="rowElem">  
                            <h:commandButton value="Entrar"  action="#{RegistoUtilizador.registar()}" />
                        </div>



                    </h:form>


                </div>


            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                content
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>

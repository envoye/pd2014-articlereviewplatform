<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>

        <!-- jQuery and Bootstrap JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- BootstrapValidator JS -->
        <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>         

    </h:head>    
    
    <body>

        <ui:composition template="../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Conferências
            </ui:define>

            <ui:define name="formTitle">

                <h3 class="subtitle" align="center">Conferências</h3>

            </ui:define>
            
            <ui:define name="form">

                <div class="boxForm">

                    <h:form id="CO" class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Conferência -->                                
                                <tr>
                                    <td style="width: 100px; height: 50px;"></td>
                                    <td align="right" style="width: 80px;">Conferência</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="conferenciaInput" size='40' value="#{MBConferencia.nome}" 
                                                     required="true" />
                                       
                                    </td>
                                    
                                    <td>
                                      <h:commandButton image="../../images/ctm_Search.png" action="#{MBConferencia.pesquisar}" />
                                    </td>
                                </tr>
<!-- Edição -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Edição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="edicaoInput" size="10" value="#{MBConferencia.edicao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- SubNome -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nome</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="subNomeInput" size="60" value="#{MBConferencia.subNome}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Descrição -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Descrição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="descricaoInput" value="#{MBConferencia.descricao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Tema -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Tema</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBConferencia.temaEdicao.id}" id="temaInput">
                                            <f:selectItems value="#{MBConferencia.listTemas}" var="temaEdicao" itemValue="#{temaEdicao.id}" itemLabel="#{temaEdicao.nomeTema}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                </tr>                                
<!-- Data -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Data do Evento</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="dataInput" value="#{MBConferencia.data}" class="datetime" size="10"
                                             >   <f:validateRequired/>
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                             
                                        </h:inputText>
                                       <message for="datanascimentoInput"  /> 
                                    </td>
                                </tr>                                
<!-- Local -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Local</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="localInput" value="#{MBConferencia.local}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Data Limite Submissão -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Data Limite Submissão</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="limiteSubmissaoInput" value="#{MBConferencia.limiteSubmissao}" class="datetime"
                                             required="true">  <f:convertDateTime pattern="dd/MM/yyyy" /> </h:inputText>
                                    </td>                                  
                                </tr>                                
<!-- Nº Máximo de Artigos -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nº Máximo de Artigos</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="maxArtigosInput" size="1" class="spiner" value="#{MBConferencia.maxArtigos}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>                                
<!-- Nº Máximo de Artigos por Revisor -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Nº Máximo de Artigos por Revisor</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="maxArtigosRevisorInput" size="1" class="spiner" value="#{MBConferencia.maxArtigosRevisor}" />                                                        
                                    </td>
                                </tr>                                
<!-- Configuração Encerrada -->

                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>

                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Add.png" value="Novo" action="#{MBConferencia.introduzir()}" />
                                </td>
                                <td style="width: 15px;"></td>

                                <td>

                                    <h:commandButton image="../../images/ctm_Save.png" value="Gravar" action="#{MBConferencia.gravar()}" />

                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBConferencia.cancelar()}" />
                                </td>

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        
                        
                    </h:form>
                </div>
        
            </ui:define>

        </ui:composition>
        
        <script>
            $(document).ready(function(){
                $("#CO").validate({
                    rules: {
                        'CO:conferenciaInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'CO:edicaoInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 60
                        },

                        'CO:subNomeInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 120

                        },

                        'CO:descricaoInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 250
                        },

                        'CO:temaInput': {
                            required: true
                        },

                        'CO:dataInput': {
                            required: true,
                            date: true
                        }, 

                        'CO:localInput': {
                            required: true,
                            minlength: 3,
                            maxlength: 250
                        }, 

                        'CO:limiteSubmissaoInput': {
                            required: true,
                            date: true
                        },

                        'CO:maxArtigosInput': {
                            required: true,
                            minlength: 0,
                            maxlength: 3
                        },
                        
                        'CO:maxArtigosRevisorInput': {
                            required: true,
                            minlength: 0,
                            maxlength: 2
                        }
                    }
                });
            });
        </script>        
        
    </body>
</html>

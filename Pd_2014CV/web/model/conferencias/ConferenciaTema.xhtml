                                    <td>

                                    </td>

                                </tr>
                                <tr>
                                    <td style="width: 100px;"></td>
                                    <td align="right" style="width: 80px;">Descrição</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputTextarea id="resumoInput" rows="3" cols="60" value="#{ConferenciaTema.descricao}" 
                                                     required="true" />                                                        
                                    </td>
                                </tr>

                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>

                        </td>
                                <td style="width: 5px;"></td>

                                <td>

                                    <h:commandButton value="Gravar" action="#{ConferenciaTema.registar()}" />

                                </td>

                                <td style="width: 5px;"></td>
                                <td>
                                    <h:commandButton value="Cancelar" action="#{ConferenciaTema.cancelar()}" />
                                </td>

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>

                        <div class="grid">

                            <table>
                                <thead>
                                <tr>
                                    <th align="center" style="width: 100px;"></th>
                                    <th align="center" style="width: 100px; color: whitesmoke">Subtema</th>
                                    <th align="center" style="width: 600px;color: whitesmoke">Descrição</th>
                                </tr>
                                </thead>
                            </table>

                            <h:dataTable value="#{ConferenciaTema.listaSubtemas}" var="subtemas"
                                         styleClass="subtemaTable"
                                         headerClass="subtemaTableHeader"
                                         rowClasses="subtemaTableOddRow,subtemaTableEvenRow">
                                <h:column>    				
                                    <f:facet name="header">

                                        #{ConferenciaTema.nome}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Descrição</f:facet>

                                </h:column>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Artigos dos Elementos do Comité
            </ui:define>

            <ui:define name="formTitle">

                <h2 class="subtitle" align="center">
                    Artigos dos Elementos do Comité
                </h2>                
                
            </ui:define>

            <ui:define name="form">

                <div class="boxForm">

                    <h:form id="CCA2" class="jqtransform">

                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!--Elemento do Comité-->
                                <tr>
                                    <td style="width: 80px; height: 40px;"></td>
                                    <td align="right" style="width: 200px;">
                                        <h:outputLabel for="elementoInput">
                                            Elemento do Comité
                                        </h:outputLabel>
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBConferenciaComiteArtigo.idinvestigador}" id="comiteInput" style="width: 300px">
                                            <f:selectItems value="#{MBConferenciaComiteArtigo.listaInvestigadores}" var="comite" itemValue="#{comite.id}" itemLabel="#{comite.investigador.nome}"/>
                                        </h:selectOneMenu>                                                                                  
                                    </td>
                                </tr>

<!--Artigo-->
                                <tr>
                                    <td style="width: 80px; height: 40px;"></td>
                                    <td align="right" style="width: 200px;">
                                        <h:outputLabel for="artigoInput">
                                            Artigo
                                        </h:outputLabel>
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBConferenciaComiteArtigo.idartigo}" id="artigoInput" style="width: 300px">
                                            <f:selectItems value="#{MBConferenciaComiteArtigo.listaArtigos}" var="artigo" itemValue="#{artigo.id}" itemLabel="#{artigo.titulo}"/>
                                        </h:selectOneMenu>                                                                                  
                                    </td>
                                </tr>
<!--Estado-->
                                
<!-- Licitação: Início -->
                                <tr>
                                    <td style="width: 80px; height: 40px;"></td>
                                    <td align="right" style="width: 200px;">
                                        <h:outputLabel for="licitacaoInicioInput">
                                            Licitação: Início
                                        </h:outputLabel>                                                                                
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="licitacaoInicioInput" value="#{MBConferenciaComiteArtigo.dataInicioLicitacao}" class="datetime" size="10"
                                                     required="true">  <f:convertDateTime pattern="dd/MM/yyyy" /> </h:inputText>
                                    </td>
                                </tr>
<!-- Licitação: Fim -->
                                <tr>
                                    <td style="width: 80px; height: 40px;"></td>
                                    <td align="right" style="width: 200px;">
                                        <h:outputLabel for="licitacaoFimInput">
                                            Fim
                                        </h:outputLabel>                                                                                
                                    </td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="licitacaoFimInput" value="#{MBConferenciaComiteArtigo.dataFimLicitacao}" class="datetime" size="10"
                                                     required="true">  <f:convertDateTime pattern="dd/MM/yyyy" /> </h:inputText>
                                    </td>
                                </tr>
<!--Pontuação-->
                                
<!--Pontuação Comite-->
                                
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Add.png" value="Novo" action="#{MBConferenciaComiteArtigo.introduzir()}" />
                        </td>
                                <td style="width: 15px;"></td>

                                <td>

                                    <h:commandButton image="../../images/ctm_Save.png" value="Gravar" action="#{MBConferenciaComiteArtigo.gravar()}" />

                                </td>

                                <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Delete.png" value="Cancelar" action="#{MBConferenciaComiteArtigo.cancelar()}" />
                                </td>

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        

                    </h:form>
                </div>                                
                
            </ui:define>

        </ui:composition>
        
        <script>
            $(document).ready(function(){
                $("#CCA2").validate({
                    rules: {
                        'CCA2:comiteInput': {
                            required: true                            
                        },
                        
                        'CCA2:artigoInput': {
                            required: true
                        }
                    }
                });
            });
        </script>                
    </body>
</html>

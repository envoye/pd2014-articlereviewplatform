<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Elementos do Comité
            </ui:define>

            <ui:define name="formTitle">
                <h3 class="subtitle" align="center">Elementos do Comité da Conferência</h3>
            </ui:define>

            <ui:define name="form">
                
                <div class="boxForm">

                    <h:form class="jqtransform">

                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Edição -->
                                                           
<!-- Investigador -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Investigador</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:selectOneMenu value="#{MBConferenciaComite.idinvestigador}" id="investigadorInput" style="width: 300px">
                                            <f:selectItems value="#{MBConferenciaComite.listaInvestigadores}" var="investigadores" itemValue="#{investigadores.id}" itemLabel="#{investigadores.nome}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                </tr>                                
<!-- Aceite -->
                                                            
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton value="Gravar"  action="#{MBConferenciaComite.gravar()}" />
                                </td>
                                 <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton  value="Terminar" action="#{MBConferenciaComite.cancelar()}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                                                
                        
                        
                    </h:form>
                    
                </div>                    
                
            </ui:define>

        </ui:composition>
    </body>
</html>

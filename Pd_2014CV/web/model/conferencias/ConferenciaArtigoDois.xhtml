<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Artigos para a Conferência
            </ui:define>

            <ui:define name="formTitle">
                <h3 class="subtitle" align="center">Artigos para a Conferência</h3>
            </ui:define>

            <ui:define name="form">

                <div class="boxForm">

                    <h:form id="CA2" class="jqtransform">

                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
<!-- Edição -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Edição</td>
                                    <td style="width: 10px;"></td>
                                   
                                </tr>                                
<!-- Artigo -->
                                <tr>
                                    <td style="width: 10px; height: 45px;"></td>
                                    <td align="right" style="width: 250px;">Artigo</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <c:if test="${MBConferenciaArtigo.listaArtigos==null}">
                                         <meta http-equiv="refresh" content="0; url=/Pd_2014CV/faces/model/principais/AreaPessoal.xhtml" />
                                        </c:if>
                                        
                                       <c:if test="${0>=MBConferenciaArtigo.listaArtigos.size()}">
                                         <meta http-equiv="refresh" content="0; url=/Pd_2014CV/faces/model/principais/AreaPessoal.xhtml" />
                                        </c:if>
                                        <h:selectOneMenu value="#{MBConferenciaArtigo.idartigo}" id="artigoInput" style="width: 300px">
                                            <f:selectItems value="#{MBConferenciaArtigo.listaArtigos}" var="artigos" itemValue="#{artigos.id}" itemLabel="#{artigos.titulo}"/>
                                        </h:selectOneMenu>                                          
                                    </td>
                                </tr>                                
<!-- Publicar? -->
                                <tr>
                                    <td style="width: 10px; height: 30px;"></td>
                                    <td align="right" style="width: 250px;">Publicar?</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                      
                                    </td>
                                </tr>                                
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                            
                                <td style="width: 15px;"></td>

                                <td>

                                    <h:commandButton image="../../images/ctm_Save.png" value="gravar" action="#{MBConferenciaArtigo.gravar()}" />

                                </td>
                                 <td style="width: 15px;"></td>
                                <td>
                                    <h:commandButton image="../../images/ctm_Exit.png" value="Cancelar" action="#{MBConferenciaArtigo.cancelar()}" />
                                </td>  
                                

                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        
                        
                    </h:form>
                    
                </div>                    
                
            </ui:define>

        </ui:composition>

        <script>
            $(document).ready(function(){
                $("#CA2").validate({
                    rules: {
                        'CA2:artigoInput': {
                            required: true
                        }
                    }
                });
            });
        </script>                
    </body>
</html>

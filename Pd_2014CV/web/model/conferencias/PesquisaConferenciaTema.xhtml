<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Template/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Temas
            </ui:define>

            <ui:define name="formTitle">
                
                <h2 class="subtitle" align="center">
                    Pesquisa de Temas para Conferências
                </h2>                                
                
            </ui:define>

            <ui:define name="form">

                <div class="boxForm">

                    <h:form class="jqtransform">
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                                <tr>
                                    <td style="width: 60px; height: 50px;"></td>
                                    <td align="right" style="width: 80px;">Tema</td>
                                    <td style="width: 10px;"></td>
                                    <td>
                                        <h:inputText id="temaInput" size='80' value="#{MBPesquisaConferenciaTema.pesquisa}" 
                                                     required="true" />
                                    </td>

                                    <td>
                                        <h:commandButton image="../../images/ctm_Search.png" action="#{MBPesquisaConferenciaTema.pesquisarTemaCondicao()}" />
                                    </td>

                                </tr>  
                            </tbody>
                        </table>
                        
                        <table>
                            <tbody>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                                <tr>
                                    <td style="width: 80px; height: 50px;"></td>
                                    <td>

                                        <h:dataTable id="subtemasGrid" value="#{MBPesquisaConferenciaTema.listaTemas}" var="pesquisaTemas"
                                                     border="2" headerClass="areaPessoalGridHeader" rowClasses="areaPessoalGridOddRow,areaPessoalGridEvenRow">

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Tema"/>
                                                </f:facet>
                                                <h:outputText value="#{pesquisaTemas.tema}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Descrição" />
                                                </f:facet>
                                                <h:outputText value="#{pesquisaTemas.descricao}" />
                                            </h:column>                                            
                                        </h:dataTable>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 20px;"></td>
                                </tr>
                            </tbody>
                        </table>

                        <table>
                            <tr>
                                <td style="width: 500px;"></td>

                                <td>
                                    <h:commandButton image="../../images/ctm_Loading.png" value="Selecionar"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 50px;"></td>
                            </tr>
                        </table>                        
                        
                    </h:form>
                </div>                                
                
            </ui:define>

        </ui:composition>

    </body>
</html>

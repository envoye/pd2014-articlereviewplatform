<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <body>

        <ui:composition template="./WEB-INF/AreaPessoalTemplate.xhtml">

            <ui:define name="title">
                Conference Team Manager - Temas
            </ui:define>
            
            <ui:define name="form">

                <div class="boxLogin">
                    
                    <h:form class="jqtransform" enctype="multipart/form-data">
                        <h:panelGrid id="panel" columns="3" cellpadding="2" cellspacing="40" >
                            <div > 
                                <section>
                                    <h:column>
                                        <h:outputLabel for="tema">
                                            Tema
                                        </h:outputLabel>
                                    </h:column>
                                    <h:column>
                                        <h:inputText id="TituloInput" value="#{TemasConferencias.tema}" 
                                                     required="true" />                                    
                                    </h:column>
                                </section>
                                <section>
                                    <h:column>
                                        <h:outputLabel for="descricao">
                                            Descrição
                                        </h:outputLabel>
                                    </h:column>    
                                    <h:column>
                                        <h:inputTextarea id="resumoInput" value="#{TemasConferencias.descricao}" 
                                                         required="true" />                                                        
                                    </h:column>          
                                </section>
                                <br/>
                                <section>
                                    <h:column>
                                        <h:commandButton value="Gravar"  action="#{TemasConferencias.registar()}" />
                                    </h:column>
                                </section>                                    
                            </div> 

                        </h:panelGrid>

                    </h:form>


                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
